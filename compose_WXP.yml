services:
  windows:
    image: dockurr/windows
    container_name: windowsxp
    environment:
      #VERSION: "winxp"
      RAM_SIZE: "2G"
      CPU_CORES: "2"
      # after fresh install = 1.25GB
      DISK_SIZE: "4G"
      MANUAL: "N"
      USERNAME: "user"
      PASSWORD: "1"
      LANGUAGE: "English"
      REGION: "en-US"
      KEYBOARD: "en-US"
    devices:
      - /dev/kvm
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    stop_grace_period: 2m
    volumes:
      - /docker/dockurr_WXP/_storage_:/storage
      - /docker/dockurr_WXP/shared:/shared
      - /docker/dockurr_WXP/_oem_:/oem
      - /docker/_ISO_/winxpx86.iso:/custom.iso

